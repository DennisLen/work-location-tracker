<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Locations</title>
</head>
<body>
  <h1>Work Locations for Next Week</h1>
  
  <!-- Form to submit location -->
  <form id="locationForm">
    <label for="location">Your Location:</label>
    <input type="text" id="location" name="location" required>
    <button type="submit">Submit</button>
  </form>
  
  <!-- Display submitted locations -->
  <h2>Submitted Locations</h2>
  <ul id="locationList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCMRTKYMMU44Ku4YGRVszCn6cIi-NgZoKU",
      authDomain: "hns-work-location.firebaseapp.com",
      projectId: "hns-work-location",
      storageBucket: "hns-work-location.appspot.com",
      messagingSenderId: "567765757600",
      appId: "1:567765757600:web:e6b4822c041054dca9e3c5",
      measurementId: "G-JYWP3F8N7B"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <!-- Your JavaScript code for interacting with Firebase -->
  <script>
    // Firebase SDK script has already initialized Firebase, so no need to initialize again
    const database = firebase.database();

    // Handle form submission
    const form = document.getElementById('locationForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const locationInput = document.getElementById('location').value;
      saveLocation(locationInput);
      form.reset();
    });

    // Function to save location to Firebase
    function saveLocation(location) {
      const newLocationRef = database.ref('locations').push();
      newLocationRef.set({
        location: location
      });
    }

    // Function to display locations from Firebase
    const locationList = document.getElementById('locationList');
    database.ref('locations').on('value', (snapshot) => {
      locationList.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const location = childSnapshot.val().location;
        const li = document.createElement('li');
        li.textContent = location;
        locationList.appendChild(li);
      });
    });
  </script>
</body>
</html>
