    <title>Work Location</title>

<body>
    <h2>Work Location</h2>
    <form id="workForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="monday">Monday:</label>
        <select id="monday" name="monday">
            <option value="Zwo">Zwo</option>
            <option value="Lei">Lei</option>
            <option value="Other">Other</option>
            <option value="Home">Home</option>
        </select><br><br>

        <label for="tuesday">Tuesday:</label>
        <select id="tuesday" name="tuesday">
            <option value="Zwo">Zwo</option>
            <option value="Lei">Lei</option>
            <option value="Other">Other</option>
            <option value="Home">Home</option>
        </select><br><br>

        <label for="wednesday">Wednesday:</label>
        <select id="wednesday" name="wednesday">
            <option value="Zwo">Zwo</option>
            <option value="Lei">Lei</option>
            <option value="Other">Other</option>
            <option value="Home">Home</option>
        </select><br><br>

        <label for="thursday">Thursday:</label>
        <select id="thursday" name="thursday">
            <option value="Zwo">Zwo</option>
            <option value="Lei">Lei</option>
            <option value="Other">Other</option>
            <option value="Home">Home</option>
        </select><br><br>

        <label for="friday">Friday:</label>
        <select id="friday" name="friday">
            <option value="Zwo">Zwo</option>
            <option value="Lei">Lei</option>
            <option value="Other">Other</option>
            <option value="Home">Home</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Work Location Summary</h2>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody id="summaryBody">
            <!-- Submitted data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById("workForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var name = document.getElementById("name").value;
            var monday = document.getElementById("monday").value;
            var tuesday = document.getElementById("tuesday").value;
            var wednesday = document.getElementById("wednesday").value;
            var thursday = document.getElementById("thursday").value;
            var friday = document.getElementById("friday").value;

            // Create a new row in the table to display the submitted data
            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${monday}</td>
                <td>${tuesday}</td>
                <td>${wednesday}</td>
                <td>${thursday}</td>
                <td>${friday}</td>
            `;

            // Append the new row to the table body
            document.getElementById("summaryBody").appendChild(newRow);

            // Reset form fields
            document.getElementById("workForm").reset();
        });

        // Check and clear data at 00:00 every Saturday
        setInterval(function() {
            var today = new Date();
            var dayOfWeek = today.getDay();
            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();

            if (dayOfWeek === 6 && hours === 0 && minutes === 0 && seconds === 0) { // Saturday 00:00:00
                document.getElementById("summaryBody").innerHTML = ""; // Clear table body
            }
        }, 1000); // Check every second
    </script>
